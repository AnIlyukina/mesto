<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/header__logo.svg')%>"
          alt="Логотип"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__items">
            <div class="profile__avatar">
              <button
                class="profile__edit-button profile__edit-button_type_avatar"
              ></button>
            </div>
            <div class="profile__info">
              <div class="profile__info-main">
                <h1 class="profile__info-name"></h1>
                <button
                  type="button"
                  class="profile__edit-button profile__edit-button_type_info"
                ></button>
              </div>
              <div class="profile__info-vocation"></div>
            </div>
            <button type="button" class="profile__add-button"></button>
          </div>
        </section>
        <section class="elements">
          <ul class="elements__grid"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <form
            name="edit-form"
            class="popup__form popup__form_type_edit"
            novalidate
          >
            <h2 class="popup__form-title">Редактировать профиль</h2>
            <input
              id="name"
              name="full-name"
              type="text"
              placeholder="Название"
              class="popup__input popup__input_type_name"
              minlength="2"
              maxlength="40"
              autocomplete="off"
              required
            />
            <span id="name-error" class="error"></span>
            <input
              id="vocation"
              name="vocation"
              type="text"
              placeholder="O себе"
              class="popup__input popup__input_type_vocation"
              minlength="2"
              maxlength="200"
              autocomplete="off "
              required
            />
            <span id="vocation-error" class="error"></span>
            <button type="submit" class="popup__button popup__form-save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <form
            name="add-form"
            class="popup__form popup__form_type_add"
            novalidate
          >
            <h2 class="popup__form-title">Новое место</h2>
            <input
              id="title"
              name="title"
              placeholder="Название"
              type="text"
              class="popup__input popup__input_type_title"
              minlength="2"
              maxlength="30"
              autocomplete="off"
              required
            />
            <span id="title-error" class="error"></span>
            <input
              id="link"
              name="link"
              placeholder="Ссылка"
              type="url"
              class="popup__input popup__input_type_link"
              autocomplete="off"
              required
            />
            <span id="link-error" class="error"></span>
            <button type="submit" class="popup__button popup__form-save">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <form
            name="add-form"
            class="popup__form popup__form_type_avatar"
            novalidate
          >
            <h2 class="popup__form-title">Обновить аватар</h2>
            <input
              id="link-avatar"
              name="link"
              placeholder="Ссылка"
              type="url"
              class="popup__input popup__input_type_avatar"
              autocomplete="off"
              required
            />
            <span id="link-avatar-error" class="error"></span>
            <button type="submit" class="popup__button popup__form-save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_confirm">
        <form class="popup__container popup__form" name="confirmation-form">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__form-title">Вы уверены?</h2>
          <button
            type="submit"
            class="
              popup__button popup__form-save boxModel
            "
          >
            Да
          </button>
        </form>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <button type="button" class="popup__close"></button>
          <img
            class="popup__image"
            src="https://images.unsplash.com/photo-1576413326475-ea6c788332fb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2128&q=80.jpg"
            alt="Публикация"
          />
          <h2 class="popup__image-title"></h2>
        </div>
      </div>
    </div>
    <template class="elements__template">
      <li class="elements__element">
        <img
          class="elements__image"
          src="https://images.unsplash.com/photo-1576413326475-ea6c788332fb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2128&q=80.jpg"
          alt=""
        />
        <button type="button" class="elements__delete"></button>
        <div class="elements__group">
          <h3 class="elements__name"></h3>
          <div class="elements__activity">
            <button type="button" class="elements__like"></button>
            <span class="elements__like-count">6</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
