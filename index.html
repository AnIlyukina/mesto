<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__items">
            <div class="profile__avatar">
            </div>
            <div class="profile__info">
              <div class="profile__info-main">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <div class="profile__info-vocation">Исследователь океана</div>
            </div>
            <button type="button" class="profile__add-button"> </button>
          </div>
        </section>
        <section class="elements">
          <ul class="elements__grid">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button type="button" class="popup__close"></button> 
          <form name="edit-form" class="popup__form popup__form_type_edit">
            <h2 class="popup__form-title">Редактировать профиль</h2>
            <input name="full-name"  type="text" class="popup__input popup__input_type_name">
            <input name="vocation" type="text" class="popup__input popup__input_type_vocation">
            <button type="submit" class="popup__form-save">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button type="button" class="popup__close"></button> 
          <form name="add-form" class="popup__form popup__form_type_add">
            <h2 class="popup__form-title">Новое место</h2>
            <input name="title" placeholder="Название" type="text" class="popup__input popup__input_type_title">
            <input name="link" placeholder="Ссылка" type="text" class="popup__input popup__input_type_link">
            <button type="submit" class="popup__form-save">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <button type="button" class="popup__close"></button> 
          <img class="popup__image" src='https://images.unsplash.com/photo-1576413326475-ea6c788332fb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2128&q=80' alt='Публикация'>
          <h2 class="popup__image-title"></h2>
        </div>
      </div>
  </div>
  <template class="elements__template">
    <li class="elements__element">
      <img class="elements__image" src="'https://images.unsplash.com/photo-1576413326475-ea6c788332fb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2128&q=80'" alt="">
      <button type="button" class="elements__delete"></button>
      <div class="elements__group">
        <h3 class="elements__name"></h3>
        <button type="button" class="elements__like"></button>
      </div>
    </li>
  </template>
  <script src="scripts/index.js"></script>
</body>
</html>
