<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__items">
            <div class="profile__avatar">
            </div>
            <div class="profile__info">
              <div class="profile__info-main">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
              </div>
              <div class="profile__info-vocation">Исследователь океана</div>
            </div>
            <button type="button" class="profile__add-button"> </button>
          </div>
        </section>
        <section class="elements">
          <ul class="elements__grid">
            <li class="elements__element">
              <img class="elements__image" src="images/element__karachaevo.jpg" alt="Карачаевск">
              <div class="elements__group">
                <h3 class="elements__name">Карачаевск</h3>
                <button type="button" class="elements__like"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/element__elbrus.jpg" alt="Гора Эльбрус">
              <div class="elements__group">
                <h3 class="elements__name">Гора Эльбрус</h3>
                <button type="button" class="elements__like"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/element__dombai.jpg" alt="Домбай">
              <div class="elements__group">
                <h3 class="elements__name">Домбай</h3>
                <button type="button"  class="elements__like"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/element__elbrus.jpg" alt="Гора Эльбрус">
              <div class="elements__group">
                <h3 class="elements__name">Гора Эльбрус</h3>
                <button type="button" class="elements__like"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/element__dombai.jpg" alt="Домбай">
              <div class="elements__group">
                <h3 class="elements__name">Домбай</h3>
                <button type="button" class="elements__like"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/element__karachaevo.jpg" alt="Карачаево-Ч...">
              <div class="elements__group">
                <h3 class="elements__name">Карачаево-Черкессия</h3>
                <button class="elements__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popap">
        <div class="popap__container">
          <button class="popap__close"></button> 
          <form name="form" class="popap__form">
            <h2 class="popap__form-title">Редактировать профиль</h2>
            <input name="full-name"  type="text" class="popap__form-name">
            <input name="vocation" type="text" class="popap__form-vocation">
            <button type="submit" class="popap__form-save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
