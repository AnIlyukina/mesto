<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <div class = "page__overlay"></div>
    <div class = "edit-form">
      <button class="edit-form__close"></button>
      <form class="edit-form__form">
        <div class="edit-form__form-title">Редактировать профиль</div>
        <div class="edit-form__input-box"> 
          <input type="text" class="edit-form__form-input edit-form__form-input_name">
        </div>
        <div class="edit-form__input-box"> 
          <input type="text" class="edit-form__form-input edit-form__form-input_vocation">
        </div>
        <button type="submit" class="edit-form__form-save">Сохранить</button>
      </form>
    </div>
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__items">
            <div class="profile__avatar">
            </div>
            <div class="profile__info">
              <div class="profile__info-main">
                <div class="profile__info-name">Жак-Ив Кусто</div>
                <button class="profile__edit-button"></button>
              </div>
              <div class="profile__info-vocation">Исследователь океан</div>
            </div>
            <button class="profile__add-button"> </button>
          </div>
        </section>
        <section class="elements">
          <ul class="elements__grid">
            <li class="elements__element">
              <img class="elements__image" src="images/element__karachaevo.jpg" alt="Карачаевск">
              <div class="elements__group">
                <p class="elements__name">Карачаевск</p>
                <button class="elements__like elements__like_active"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/element__elbrus.jpg" alt="Гора Эльбрус">
              <div class="elements__group">
                <p class="elements__name">Гора Эльбрус</p>
                <button class="elements__like elements__like_active"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/element__dombai.jpg" alt="Домбай">
              <div class="elements__group">
                <p class="elements__name">Домбай</p>
                <button class="elements__like elements__like_active"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/element__elbrus.jpg" alt="Гора Эльбрус">
              <div class="elements__group">
                <p class="elements__name">Гора Эльбрус</p>
                <button class="elements__like elements__like_active"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/element__dombai.jpg" alt="Домбай">
              <div class="elements__group">
                <p class="elements__name">Домбай</p>
                <button class="elements__like elements__like_active"></button>
              </div>
            </li>
            <li class="elements__element">
              <img class="elements__image" src="images/element__karachaevo.jpg" alt="Карачаево-Ч...">
              <div class="elements__group">
                <p class="elements__name">Карачаево-Черкессия</p>
                <button class="elements__like elements__like_active"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </div>
</body>
<script src="/index.js"></script>
</html>
